<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trafalgar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Page starts -->
  <div class="wrapper">
    <div class="header">
      <div class="logo">
        <a href="#">
          <img src=" images/logo.svg" alt="Logo" />
        </a>
      </div>
      <nav>
        <ul class="navbar-items">
          <li><a href="">Home</a></li>
          <li><a href="">Find a doctor</a></li>
          <li><a href="">Apps</a></li>
          <li><a href="">Testimonials</a></li>
          <li><a href="">About us</a></li>
        </ul>
      </nav>
    </div>
    <!-- Navigation menu ends -->

    <div class="dots">
      <img src="images/element.svg">
    </div>
    <!-- Hero container starts -->
    <div class="hero-container">
      <div class="left">
        <h1>Virtual healthcare </br> for you</h1>
        <h2>
          Trafalgar provides progressive, and affordable healthcare,
          accessible on mobile and online for everyone
        </h2>
        <button class="home-page">
          Consult today
        </button>
      </div>

      <div class="right">
        <img class="home-image" src="images/illustration.svg"
          alt="An illustration with a two people carrying out a medical consultation">
      </div>
    </div>
  </div>
</body>

</html>
