<!DOCTYPE html>
<html lang="en" class="no-js">

  <head>
    <title>Contact Forms</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Cascading Style Sheets-->
    <link rel="stylesheet" href="contact-form.css">
  </head>

  <body>
    <div class="form-container">
      <div class="headline">
        <h1>Contact Form</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In odio <br>
          neque, vestibulum eget tincidunt vitae, elementum ac mi. Nullam <br>
          sagittis enim vitae orci iaculis lobortis.
        </p>
      </div>
      <form>
        <div class="form-row">
          <input type="text" name="name" id="name" placeholder="First Name..." required />
        </div>
        <div class="form-row">
          <input type="text" name="last-name" id="last-name" placeholder="Last Name..." required />
        </div>
        <div class="form-row">
          <input type="text" name="email" id="email" placeholder="E-mail Address..." required />
        </div>
        <div class="form-row">
            <select>
              <option value="#">Subject</option>
            </select>
        </div>
        <div class="form-row">
          <input name="client" id="new-client" value="new-client" type="radio" checked="checked" />
          <label for="new-client">New Client</label>
        </div>
        <div class="form-row">
          <input name="client" id="existing-client" value="existing-client" type="radio" />
          <label for="existing-client">Existing Client</label>
        </div>
        <div class="form-row">
          <textarea id="message" name="message" placeholder="Message..."></textarea>
        </div>
        <div class="form-row">
          <input name="save" value="save" type="checkbox" checked="checked" />
          <label for="save" class="save">Save my e-mail address for future requests.</label>
        </div>
        <div class=form-row>
          <button type="submit" id="submit" class="submit-button">
            Send
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
